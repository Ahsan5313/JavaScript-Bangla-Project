   <html>

    <body>

        <h1>book list</h1>
        <div class="book_list">

            <label for="title">TITLE</label><br/>
            <input id="title" type="text"><br/>
        </div>

        <div class="book_list">

            <label for="title">author</label><br/>
            <input id="author" type="text"><br/>
        </div>

        <div class="book_list">

            <label for="title">year</label><br/>
            <input id="year" type="text"><br/>
        </div>

        <div class="book_list">

   
            <input id="title" type="submit" class="btn" value="add book">
        </div>

        <table style="border: 1px solid red;">

            <thead><tr><th>title</th><th>author</th><th>year</th></tr></thead>

            <tbody id="tbody"> </tbody>
        </table>
        
<script src="index.js"></script>	
</body>
